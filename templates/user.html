{% extends "base.html" %}
{% block title %}User{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
           {% for msg in messages %}
               <p>{{msg}}</p>
           {% endfor %}  
        {% endif %}  
    {% endwith %}
<p>Welcome, </p>
<form class="fro" action='#' method="POST">
    <p>Email:</p>
	<input type="email" name="email" placeholder="Enter Email" value="{{email if email}}"/>
	<input type="submit" name="submit"/>
	
</form>
{% endblock %}
